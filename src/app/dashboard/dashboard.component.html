<div class="slide-in-fwd-center" fxFill fxLayout="column" fxLayoutAlign="center center" >
  <app-navbar></app-navbar>
  <mat-progress-bar *ngIf="!this.dataSource" mode="indeterminate"></mat-progress-bar>
  <div class="width-100" [hidden]="!this.dataSource">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="this.dataSource" matSort class="mat-elevation-z8 lead-font text-center">
      
        <!-- Family Name Column -->
        <ng-container matColumnDef="Family_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Family Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Family_Name}} </td>
        </ng-container>
      
        <!-- First Name Column -->
        <ng-container matColumnDef="First_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.First_Name}} </td>
        </ng-container>
      
        <!-- Company Column -->
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="lead-font" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
