<div class="slide-in-fwd-center" fxFill fxLayout="column" fxLayoutAlign="center center" >
  <mat-toolbar class="dark-bg">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span class="lead-font">Dashboard</span>
      </button>
      <button mat-menu-item>
        <mat-icon>center_focus_weak</mat-icon>
        <span class="lead-font">Scan</span>
      </button>
      <button mat-menu-item routerLink="/leads">
        <mat-icon>show_chart</mat-icon>
        <span class="lead-font">Leads</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span class="lead-font">Settings</span>
      </button>
    </mat-menu>
    <span class="spacer"></span>
    <span class="orange-color text-center"><strong class="bold">Lead</strong>logic</span>
    <span class="spacer"></span>
    <button mat-icon-button routerLink="/sign-in">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 lead-font">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
