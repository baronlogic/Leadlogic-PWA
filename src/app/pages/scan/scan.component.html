<div class="slide-in-fwd-center" fxFill fxLayout="column" fxLayoutAlign="none center">

    <div class="header width-100" fxLayout="column" fxLayoutAlign="none center">
      <mat-form-field *ngIf="scannerEnabled" class="width-100 text-center" appearance="outline">
        <select matNativeControl matInput (change)="onDeviceSelectChange($event.target.value)">
            <option value="" [selected]="!currentDevice">No Device Selected</option>
            <option *ngFor="let device of availableDevices" [value]="device.deviceId"
              [selected]="currentDevice && device.deviceId === currentDevice.deviceId">{{device.label}}
            </option>
        </select>
      </mat-form-field>
    </div>
  
    <div *ngIf="scannerEnabled" class="content width-100 slide-in-fwd-center" fxLayout="column" fxLayoutAlign="none center">
      <zxing-scanner
        [(device)]="currentDevice"
        (camerasFound)="onCamerasFound($event)"
        (scanSuccess)="scanSuccessHandler($event)"
        [enable]="scannerEnabled">
      </zxing-scanner>
    </div>
  
    <div *ngIf="!scannerEnabled" class="content width-100" fxLayout="column" fxLayoutAlign="center center">
              
      <!--<mat-spinner *ngIf="bLoading"></mat-spinner>-->
      <span *ngIf="bLoading" class="title heartbeat"><strong>Scann</strong>ing</span>
              
      <div *ngIf="personScanned && personScanned.Notes != null" class="text-center width-100 slide-in-fwd-center" fxLayout="column" fxLayoutAlign="center center">

        <div class="width-100" fxLayout="column" fxLayoutAlign="center center" style="overflow-x:auto;">
          <table class="text-center">
            <!--<tr><td>Person ID</td><td>{{personId}}</td></tr>-->
            <tr><td>Name</td><td>{{personScanned.Prefix_Title}} {{personScanned.First_Name}} {{personScanned.Family_Name}}</td></tr>
            <tr><td>Company</td><td>{{personScanned.Company}}</td></tr>
            <tr><td>Job Title</td><td>{{personScanned.Job_Title}}</td></tr>
            <tr><td>Email</td><td>{{personScanned.Email}}</td></tr>
            <tr><td>Mobile</td><td>{{personScanned.Mobile}}</td></tr>
          </table>
        </div>

        <mat-card class="notes-card">
          <div fxLayout="row" fxLayoutAlign="space-between center">
              <button *ngIf="!scannerEnabled && !bLoading && !bScanAgain" (click)="saveNotes()" class="notes-btn save-btn" mat-flat-button [disabled]='bSavingNotes'>Save</button>
          </div>
          <form class="width-100 form-padding" [formGroup]="notesForm">
              <mat-form-field class="notes-area" appearance="outline">
                  <textarea formControlName="Notes" matInput cdkTextareaAutosize cdkAutosizeMinRows="8" placeholder="Text notes here..."></textarea>
              </mat-form-field>
          </form>
        </mat-card>


      </div>
  
      <button type="submit" *ngIf="bScanAgain" (click)="reloadScanner()" class="leadlogic-btn" mat-raised-button>
          <span class="btn-text">SCAN AGAIN</span>
      </button>
      
    </div>
